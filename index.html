<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-app</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
          <div class="card">

            <div class="search">
                <input type="text" placeholder = "search place" spellcheck="false">
                <div class = "images">
                    <img src="./images/search.png">
                </div>
                
            </div>

       <div class = "rest">
            <div class="cloud-images">
                <img src="">
            </div>

            <div class="weather-details">
                <h1><span class = "temp">7</span><sup>o</sup><span>c</span></h1>
                <p><p>
            </div>


            <div class="extra-details">

                <div class="humidity">
                    <div class = "humidity-images">
                        <img src="./images/humidity.png">
                    </div>
                     <div class="inner-details">
                        <p class = "percentage">48%</p>
                        <p>Humidity</p>
                     </div>
                </div>

                <div class="wind-details">
                    <div class="wind-images">
                        <img src="./images/wind.png">
                    </div>
                    <div class="wind-extra">
                        <p class = "wind-show">10.29 Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>

           
        </div>
            </div>
          </div>
          <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
          <script src="script.js"></script>
</body>
</html>
